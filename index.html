<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Challenge - DOM</title>
  <style>
    body {
      background: rgb(255, 255, 255);
      color: white;
    }

    #app {
      background-color: #199752;
      margin: auto;
      padding: 10px;
      max-width: 800px;
    }

    .center {
      text-align: center;
    }

    #todo-title {
      font-size: 2em;
      font-weight: bold;
    }

    #todo-input {
      height: 25px;
    }

    #todo-submit {
      height: 30px;
    }

    #todo-output {
      font-size: 1.5em;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- TODO: Buatlah sebuah header dengan id todo-title -->
    <h3 id="todo-title" class="center"></h3>
    <!-- TODO: Buatlah sebuah subtitle dengan id todo-subtitle -->
    <h4 id="todo-subtitle" class="center"></h4>

    <div class="center">
      <!-- Section: input -->
      <!-- TODO: Buatlah sebuah input bertipe text dengan id todo-input -->
      <input type="text" id="todo-input">
      <!-- TODO: Buatlah sebuah button dengan id todo-submit -->
      <button id="todo-submit"></button>
    </div>

    <!-- Section output -->
    <!-- TODO: Buatlah sebuah <ul> dengan id todo-output -->
    <ul id="todo-output">

    </ul>
  </div>
  <!-- ! Untuk tantangan ini, script jangan diubah ke external js yah ! -->
  <script>
    // TODO: Deklarasi variable sesuai dengan kebutuhan di sini
    let button = document.querySelector('#todo-submit');
    let input = document.querySelector('#todo-input');
    let output = document.querySelector('#todo-output');

    document.getElementById('todo-title').append('To-Do List');
    document.getElementById('todo-subtitle').innerHTML = '-- Les\'t Do it --';
    document.getElementById('todo-submit').textContent = 'Submit';

    // TODO: Buatlah sebuah fungsi dengan nama fnClickHandler
    // Fungsi yang digunakan untuk menambahkan tulisan
    // Jangan ubah cara deklarasi fungsinya, cukup isi saja
    function fnClickHandler(toDoItem) {
      const li = document.createElement('li');
      li.textContent = toDoItem;
      output.appendChild(li);
    }

    // fn for submit click
    button.addEventListener('click', (event) => {
      fnClickHandler(input.value);

      input.value = '';
    });

    // fn for keypress enter 
    input.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();

        fnClickHandler(input.value);
        input.value = '';
      }
    });
  </script>
</body>

</html>
